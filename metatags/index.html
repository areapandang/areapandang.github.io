<!DOCTYPE html>
<html dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Metatags</title>
    <script src="q2o.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-fonts@1.1.1/fonts/inter.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <style>
    input,
    select,
    textarea {
      width: 100%;
      overflow: auto;
    }
    </style>
  </head>

  <body>
    <header>
      <p>Do you like this project? Please <a href='https://paypal.me/nashrullahalifauzi' target='_blank'>support me</a>. Thank you!</p>
      <h1><a href="..">Areateks</a> &raquo; SEO Metatags Generator</h1>
    </header>
    <main id="content">
      <form>
        <p><label for="title">Title</label></p>
        <p><input id="title" type="text" name="title" placeholder="title" autofocus="" autocomplete="off"></p>
        <!--minlength="30" maxlength="50" required=""-->
        <p><label for="description">Description</label></p>
        <p><textarea id="description" type="text" name="description" placeholder="description" autofocus="" autocomplete="off" rows="5"></textarea></p>
        <p><label for="date">Date</label></p>
        <p><input id="date" type="date" name="date" placeholder="description" autofocus="" autocomplete="off"></p>
        <p><label for="header">Header</label></p>
        <p><input id="header" type="text" name="header" placeholder="header" autofocus="" autocomplete="off"></p>
        <p><label for="author">Author</label></p>
        <p><input id="author" type="text" name="author" placeholder="author" autofocus="" autocomplete="off"></p>
        <p><label for="lead">Lead</label></p>
        <p><textarea id="lead" type="text" name="lead" placeholder="lead" autofocus="" autocomplete="off" rows="5"></textarea></p>
        <p><button type="submit">Buat</button></p>
      </form>


      <h2>Google Result</h2>
      </header>
      <div id="google">Google result checking</div>

      <h2>JSON Result</h2>
      </header>
      <pre><code id="json">JSON file result</code></pre>

      <h2>YAML Result</h2>

      <pre><code id="yaml">YAML file result</code></pre>

      <h2>HTML Result</h2>

      <pre><code id="html">HTML file result</code></pre>

    </main>
    <footer>
      
    </footer>
    <script src="./metatags.js"></script>
  </body>

</html>
